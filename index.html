<!DOCTYPE html>
<html>
<head>
    <title>Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.css" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="alert alert-info header">
            This is a sample to app to show all the tools.This app loads a list of users from GitHub and
            displays them.This sample is light weight, responsive.
            I have used bootstrap, handlebar, awesome front & jquery.
            <div id="content">
                <!--Content appends here -->
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="js/jquery-1.9.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/handlebars-v1.1.2.js"></script>
<script src="js/index.js"></script>
<script id="sample-template" type="text/x-handlebars-template">

    <ul class="list-group">
        {{#each this}}
        <li class="list-group-item">
            <span class="badge">0</span>
            <i class="fa fa-user"></i> <a href="{{user.url}}"> {{user.login}}</a>
        </li>
        {{/each}}
    </ul>

</script>

</body>
</html>
